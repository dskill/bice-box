<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bice Box Remote Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .connection-panel {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .connection-panel input {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        
        .connection-panel button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #007acc;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .connection-panel button:hover {
            background-color: #005a99;
        }
        
        .connection-panel button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .status.connected {
            background-color: #004d00;
            border: 1px solid #00cc00;
        }
        
        .status.disconnected {
            background-color: #4d0000;
            border: 1px solid #cc0000;
        }
        
        .status.connecting {
            background-color: #4d4d00;
            border: 1px solid #cccc00;
        }
        
        .canvas-container {
            text-align: center;
            background-color: #111;
            border-radius: 8px;
            padding: 20px;
        }
        
        #visualizer-canvas {
            border: 1px solid #333;
            max-width: 100%;
            height: auto;
        }
        
        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Bice Box Remote Visualizer</h1>
            <p>Mirror the visualizer from your Bice Box host device</p>
        </div>
        
        <div class="connection-panel">
            <label for="host-input">Host IP:</label>
            <input type="text" id="host-input" placeholder="192.168.1.100" value="127.0.0.1">
            <label for="port-input">Port:</label>
            <input type="text" id="port-input" placeholder="31337" value="31337">
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
        </div>
        
        <div id="status" class="status disconnected">
            Disconnected - Enter host IP and port, then click Connect
        </div>
        
        <div class="canvas-container">
            <canvas id="visualizer-canvas" width="800" height="600"></canvas>
            <div class="info">
                <div id="shader-info">No shader loaded</div>
                <div id="connection-info">Waiting for connection...</div>
            </div>
        </div>
    </div>
    
    <script src="/ShaderToyLite.js"></script>
    <script src="/remote/remote_client.js"></script>
</body>
</html>
