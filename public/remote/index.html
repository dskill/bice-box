<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bice-Box Remote Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #visualizer-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .connect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .connect-panel {
            text-align: center;
            padding: 40px;
            border: 2px solid #0f0;
            background: #001;
            border-radius: 10px;
        }
        
        .connect-panel h1 {
            margin-bottom: 20px;
            color: #0f0;
            font-size: 24px;
        }
        
        .connect-panel p {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 14px;
        }
        
        .connect-panel button {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .connect-panel button:hover {
            background: #0f0;
            color: #000;
        }
        
        .connect-panel button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-connecting {
            color: #ff0;
        }
        
        .status-error {
            color: #f00;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="visualizer-canvas"></canvas>
    
    <div id="connect-overlay" class="connect-overlay">
        <div class="connect-panel">
            <h1>ðŸŽµ Bice-Box Remote Visualizer</h1>
            <p id="connection-target">Will connect to: <span id="target-address">ws://loading...</span></p>
            <p id="status-message">Click Connect to mirror the visualizer</p>
            <button id="connect-btn">Connect</button>
        </div>
    </div>

    <script src="/ShaderToyLite.js"></script>
    <script src="/remote/remote_client.js"></script>
    <script>
        // Initialize the remote visualizer client
        const client = new RemoteVisualizerClient();
    </script>
</body>
</html>
