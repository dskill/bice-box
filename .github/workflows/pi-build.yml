name: Raspberry Pi Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Trigger on version tags
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Add these permissions at the top level of the workflow
permissions:
  contents: write  # This allows the workflow to create releases

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: debian:bullseye

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for Raspberry Pi
      run: npm run package:pi
      env:
        NODE_OPTIONS: --max_old_space_size=512
        CI: false  # This prevents treating warnings as errors

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pi-build
        path: out/

    - name: Install zip
      run: apt-get update && apt-get install -y zip

    - name: Create release archive
      run: |
        cd out
        zip -r ../bice-box-release.zip *
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: bice-box-release.zip
        draft: false
        prerelease: false
        tag_name: release-${{ github.sha }}
        name: Release ${{ github.sha }}
